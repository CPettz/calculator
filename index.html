<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- Link in our google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/6878338fc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <div class="calcBody">
            <div class="display">
                <div class="displayContent">0</div>
            </div>
            
            <div class="clearDelete">
                <button class="clearBtn">CLEAR</button>
                <button class="deleteBtn">DELETE</button>
            </div>
            
            <div class="btnContainer">
                <div class="btnRow">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="btnRow">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="btnRow">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="btnRow">
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button class="btn">=</button>
                    <button class="btn">+</button>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
