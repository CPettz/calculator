<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- Link in our google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/6878338fc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <div class="calcBody">
            <div class="display">
                <div class="displayContent" id="displayContentId">0</div>
            </div>
            
            <div class="clearDelete">
                <button class="clearBtn" id="clearBtnId">CLEAR</button>
                <button class="deleteBtn" id="deleteBtnId">DELETE</button>
            </div>
            
            <div class="btnContainer">
                <div class="btnRow">
                    <button class="btn" id="sevenBtn">7</button>
                    <button class="btn" id="eightBtn">8</button>
                    <button class="btn" id="nineBtn">9</button>
                    <button class="btn" id="divideBtn"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="btnRow">
                    <button class="btn" id="fourBtn">4</button>
                    <button class="btn" id="fiveBtn">5</button>
                    <button class="btn" id="sixBtn">6</button>
                    <button class="btn" id="timesBtn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="btnRow">
                    <button class="btn" id="oneBtn">1</button>
                    <button class="btn" id="twoBtn">2</button>
                    <button class="btn" id="threeBtn">3</button>
                    <button class="btn" id="minusBtn"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="btnRow">
                    <button class="btn" id="dotBtn">.</button>
                    <button class="btn" id="zeroBtn">0</button>
                    <button class="btn" id="equalBtn">=</button>
                    <button class="btn" id="plusBtn">+</button>
                </div>

            </div>
        </div>
    </main>

    <!-- Javascript Link -->
    <script src="script.js"></script>
</body>
</html>
